<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></style>
        <title>DSS</title>
        <style>

            /* ============== */
            /* Для красоты :3 */
            /* ============== */

            :root{
                --width: 480px;
                --height: 240px;
                --dots-size: 15px;
            }

            html,
            body{
                margin:0;
                padding:0;
                background-color: #383838;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo{
                top: 0%;
                position:absolute;
                width: 720px;
                height: 248px;
                background-image: url(png/logo.png);
                transform: scale(0.8);

            }

            .presentation{
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .text{
                display: flex;
                position: absolute;
                top: 23.5%;
                font-family: 'Arial', sans-serif;
                font-style: normal;
                font-weight: 300;
                font-size: 14pt;
                line-height: 17pt;
                /* identical to box height */

                letter-spacing: 2em;
                text-transform: uppercase;

            }
            #light{

                color: #FFFFFF;

            }
            #blueGradient{

                color: transparent;    
	            -webkit-background-clip: text;

                background-clip: text;
	            background-image: linear-gradient(to right, #60A7E3, #9CFBFF);

            }

            .thumbTrackContainer{
                overflow: hidden;
                position: relative;
                margin-top: 5px;
                display: flex;
                background-color: #60A7E3;
                width: var(--width);
                height: calc(var(--height)/2.5);
            }

            .thumbTrack{
                position: absolute;
                display: flex;
                width: max-content;
                height: inherit;
            }

            .thumbTrack > div{
                margin: 5px;
                border-radius: 5px;
                background-color: deeppink;
                width: calc((var(--width) - (5px * 2 * 3))/3);
                height: calc((((var(--width) - (5px * 2 * 3))/3) * var(--height))/var(--width));
            }
            
            .sliderMargin1{
                margin: 30vh 0 0 0;
            }

            .sliderMargin2{
                margin: 40vh 0 0 0;
            }
            
            .slider_new{
                margin: 10%;
                display: flex;
                flex-direction:row;
                align-items: center;
                justify-content: center;
                height: var(--height);
                width: 100%;
            }

        </style>
        <script type="text/javascript" src="ds_slider/ds_slider.js"></script>
    </head>
    <body class="presentation">
        <div class="logo"></div>
        <div class="text"> <div id="light">doryan&thinsp;</div><div id="blueGradient">simple slider</div></div>
        <div class="slider sliderMargin1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="thumbTrackContainer">
            <div class="thumbTrack">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </body>
    <script>

        DSS_start(".slider",
            
            settings = {

                autoPlaySlider: false,
                autoPlayDelay: 5000,
                autoPlayDirrection: "right",
                arrows: true,
                dots: true,
                dotsEffect: "dot-pull",
                endlessSlider: false,
                transition: "ease-in-out",
                presentationMode: true,
                speedAnimation: 500,

            }

        );

    </script>
</html>
