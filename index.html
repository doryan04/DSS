<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></style>
        <title>DSS</title>
        <style>

            /* ============== */
            /* Для красоты :3 */
            /* ============== */

            :root{
                --width: 480px;
                --height: 240px;
                --dots-size: 15px;
            }

            html,
            body{
                margin:0;
                padding:0;
                background-color: #383838;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo{
                top: 5%;
                position:absolute;
                width: 387.23px;
                height: 157.12px;
                background-image: url(png/dss.png);
                transform: scale(0.8);

            }

            .presentation{
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .text{
                display: flex;
                position: absolute;
                top: 23.5%;
                font-family: 'Arial', sans-serif;
                font-style: normal;
                font-weight: 300;
                font-size: 14pt;
                line-height: 17pt;
                /* identical to box height */

                letter-spacing: 2em;
                text-transform: uppercase;

            }
            #light{

                color: #FFFFFF;

            }
            #blueGradient{

                color: transparent;    
	            -webkit-background-clip: text;

                background-clip: text;
	            background-image: linear-gradient(to right, #60A7E3, #9CFBFF);

            }
            .sliderMargin{
                margin: 40% 10%;
            }

        </style>
        <script type="text/javascript" src="ds_slider/ds_slider.js"></script>
    </head>
    <body class="presentation">
        <div class="logo"></div>
        <div class="text"> <div id="light">doryan&thinsp;</div><div id="blueGradient">simple slider</div></div>
        <div class="slider sliderMargin">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </body>
    <script>
        DSS_start(".slider");
    </script>
</html>
