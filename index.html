<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></style>
        <title>DSS</title>
        <script type="text/javascript" src="ds_slider/ds_slider.js"></script>
        <style>

            .slide{ /*  default color scheme  */
                background-color:crimson; /* don't touch this */
                color: white;
            }
            .gold{
                background-color:gold; 
                color: black;
            }
            .blueviolet{
                font-size: 28pt; 
                background-color: blueviolet;
            }
            .lightsalmon{
                font-size: 36pt; 
                background-color:lightsalmon; 
                color: black; 
                border: 5px;
            }

        </style>
    </head>
    <body class="presentation">
        
        <div class="logo"></div>
        <div class="text">
            <div id="light">
                doryan&thinsp;
            </div>
            <div id="blueGradient">
                simple slider
            </div>
        </div>

        <div class="slider2 sliderMargin1">
            <div>Welcome!</div>
            <div class="gold">This is a DSS</div>
            <div class="blueviolet"> On native JS carousel </div>
            <div class="lightsalmon"> It's very simple </div>
            <div style="background-color:thistle ;"> It's respinsive and beauty </div>
            <div style="background-color:dimgray ; color: beige; font-size: 36pt;"> Full free to use </div>
        </div>


        <div class="slider" style="margin-top:100px; margin-bottom: 200px;">
            <div><img src="/pic/1.jpg">Example 1</div>
            <div style="color:red;"><img src="/pic/2.jpg"> Example 2 </div>
            <div style="color:gold; font-weight: 1000;"><img src="/pic/3.jpg"> Example 3 </div>
            <div style="color:white; font-weight: 1000; background: black;"><img src="/pic/4.jpg"> <div> Example 4 </div> </div>
        </div>

    </body>
    <script>

        DSS_start(".slider", settings = {
                
                autoPlaySlider: false,
                autoPlayDelay: 1000,
                autoPlayDirrection: "right",
                arrows: true,
                dots: true,
                dotsEffect: "dot-pull",
                endlessSlider: true,
                transition: "ease-in-out",
                presentationMode: true, //its a experimental function. recommended off this parameter
                speedAnimation: 400,

        });
        
        DSS_start(".slider2", settings = {
                
                autoPlaySlider: false,
                autoPlayDelay: 1000,
                autoPlayDirrection: "right",
                arrows: true,
                dots: true,
                dotsEffect: "dot-pull",
                endlessSlider: true,
                transition: "ease-in-out",
                presentationMode: true, //its a experimental function. recommended off this parameter
                speedAnimation: 400,

        });

    </script>
</html>
