<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></style>
        <title>DSS</title>
        <script type="text/javascript" src="ds_slider/ds_slider.js"></script>
        <style>

            .slide{ /*  default color scheme  */
                background-color:cornflowerblue;
                color:white;
            }
            .gold{
                background-color:gold; 
                color: black;
            }
            .blueviolet{
                font-size: 28pt; 
                background-color: blueviolet;
            }
            .lightsalmon{
                font-size: 36pt; 
                background-color:lightsalmon; 
                color: black; 
                border: 5px;
            }

        </style>
    </head>
    <body class="presentation">
        <div class="logo"></div>
        <div class="text">
            <div id="light">
                doryan&thinsp;
            </div>
            <div id="blueGradient">
                simple slider
            </div>
        </div>
        <div class="slider sliderMargin1">
            <div>Welcome!</div>
            <div class="gold">This is a DSS</div>
            <div class="blueviolet"> On native JS carousel </div>
            <div class="lightsalmon"> It's very simple </div>
            <div style="background-color:thistle ;"> It's respinsive and beauty </div>
        </div>
    </body>
    <script>

        DSS_start(".slider",
            
            settings = {

                autoPlaySlider: false,
                autoPlayDelay: 1000,
                autoPlayDirrection: "right",
                arrows: true,
                dots: true,
                dotsEffect: "dot-pull",
                endlessSlider: false,
                transition: "ease-in-out",
                presentationMode: true, //its a experimental function. recommended off this parameter
                speedAnimation: 500,

            }

        );

    </script>
</html>
