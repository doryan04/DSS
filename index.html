<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/arrow_scss.css">
        <title>DSS</title>
        <script src="ds_slider/ds_slider.js"></script>
        <style>

            .slide{ /*  default color scheme  */
                background-color: #7c7c7c; /* don't touch this */
                color: white;
            }
            .gold{
                background-color:gold; 
                color: black;
            }
            .blueviolet{
                font-size: 28pt; 
                background-color: blueviolet;
            }
            .lightsalmon{
                font-size: 36pt; 
                background-color:lightsalmon; 
                color: black; 
                border: 5px;
            }

        </style>
    </head>
    <body class="presentation">
        
        <div class="logo"></div>
        <div class="text">
            <div id="light">
                doryan&thinsp;
            </div>
            <div id="blueGradient">
                simple slider
            </div>
        </div>

        <div class="slider2 sliderMargin1">
            <div>1</div>
            <div class="gold">2</div>
            <div class="blueviolet">3</div>
            <div class="lightsalmon">4</div>
            <div style="background-color:thistle ;">5</div>
        </div>

        <div class="slider" style="margin-top:100px; margin-bottom: 200px;">
            <div><img src="/pic/1.jpg">Example 1</div>
            <div style="color:red;"><img src="/pic/2.jpg"> Example 2 </div>
            <div style="color:gold; font-weight: 1000;"><img src="/pic/3.jpg"> Example 3 </div>
            <div style="color:white; font-weight: 1000; background: black;"><img src="/pic/4.jpg"> 
                <div style="background-color: black; padding: 10px; border-radius: 10px;"> Example 4 </div> 
            </div>
        </div>

    </body>
    <script>

        DSS_start(".slider2", settings = {
                
                autoPlaySlider: false,
                autoPlayDelay: 1000,
                autoPlayDirrection: "left",
                arrows: true,
                dots: true,
                dotsEffect: "dot-pull",
                endlessSlider:{
                    toggle: false, 
                    autoMargin: true,
                },
                transition: "ease-in-out",
                presentationMode: {
                    toggle: true,
                    slidesClassName: "slide2-thumb",
                },
                speedAnimation: 400,
                swipeScroll: true, // this is so buggy

        });

        DSS_start(".slider", settings = {
                
                autoPlaySlider: false,
                autoPlayDelay: 1000,
                autoPlayDirrection: "right",
                arrows: true,
                dots: true,
                dotsEffect: "dot-pull",
                endlessSlider:{
                    toggle: true, 
                    autoMargin: true,
                },
                transition: "ease-in-out",
                presentationMode: {
                    toggle: true,
                    slidesClassName: "slide-thumb",
                },
                speedAnimation: 400,
                swipeScroll: false, // this is so buggy

        });

    </script>
</html>
