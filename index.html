<html>

        <style>

            /* ============== */

            html,
            body{
                margin:0;
                padding:0;
                background-color: #383838;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .new-slider{
                margin: 5%;
                display:flex;
                flex-direction:row;
                align-items: center;
                justify-content: center;
                height: var(--height);
                width: 100%;
            }

            .new-gallery{
                display: flex;
                position: relative;
                margin: 0;
                padding: 0;
                border-radius: 15px;
                width: var(--width);
                height: var(--height);
                overflow: hidden;
            }

            .new-photos{
                transform: translateX(calc(var(--width) - (2 * var(--width))));
                width: max-content;
                border-radius: inherit;
                display: flex;
                flex-direction: row;
            }

            .new-photos > div{
                background-color: rgb(59, 144, 170);
                min-width: var(--width);
                min-height: var(--height);
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 48pt;
                color:azure;
            }

        </style>
        <script type="text/javascript" src="scripts/script.js"></script>
    </head>
